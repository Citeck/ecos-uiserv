id: search

label: { ru: Поиск, en: Search }

attributes:
  full-search-predicate: '{ "t": "contains", "att": "ALL", "val": "$INPUT" }'

actions:
  - uiserv/action@delete
  - uiserv/action@edit
  - uiserv/action@view-dashboard
  - uiserv/action@view-dashboard-in-background

columns:

  - name: type
    label: { ru: Тип , en: Type }
    attribute: "type"
    type: text
    visible: false

  - name: etype
    label: { ru: Тип кейса, en: Case type }
    attribute: "_type"
    type: text
    visible: false

  - name: cm:name
    label: { ru: Название, en: Name }
    attribute: "cm:name"
    type: text

  - name: cm:title
    label: { ru: Заголовок, en: Title }
    attribute: "cm:title"
    type: text

  - name: cm:modifier
    label: { ru: Кем изменен, en: Changed by }
    attribute: "cm:modifier"
    type: text

  - name: cm:modified
    label: { ru: Когда изменен, en: Changed time }
    attribute: "cm:modified"
    type: datetime

  - name: cm:creator
    label: { ru: Создан, en: Created by }
    attribute: "cm:creator"
    type: text

  - name: cm:created
    label: { ru: Дата создания, en: Created time }
    attribute: "cm:created"
    type: datetime
