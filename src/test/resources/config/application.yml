# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

uiserv:
  ecos-records:
    force-local-mode: true

eureka:
  client:
    enabled: false
  instance:
    appname: uiserv
    instanceId: uiserv:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: uiserv
  cache:
    type: simple
  profiles:
    active: test
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:myApp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name:
    username:
    password:
    hikari:
      auto-commit: false
  jpa:
    database-platform: io.github.jhipster.domain.util.FixedH2Dialect
    database: H2
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.hbm2ddl.auto: validate
      hibernate.jdbc.time_zone: UTC
  liquibase:
    contexts: test
  mail:
    host: localhost
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  thymeleaf:
    mode: HTML
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration


server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
  async:
    core-pool-size: 1
    max-pool-size: 50
    queue-capacity: 10000
  # To test logstash appender
  logging:
    logstash:
      enabled: true
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MmNkMDYyM2RjMTRlZTIyMzc1Y2U4ODFhODhiZjQ1YzJkYjY0NjJmNjA2ODkwYTdkOGE3MTdjYzgyYzdhYmJmYzdmN2E2NWYwMjIxZDFlZDNiN2MyZDc3ZWIwMjcxODU3NmEzNTFiM2NlZTBjYzRkNjY1ZmZlYzc2MDlmNjlkNDQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds

# Persisted user configurations limit. If exceeded, the latest configuration is deleted
max-user-configurations-persisted: 10

uiserv.ecos-types-sync.active: false
